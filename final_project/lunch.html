<head>

  <link rel="stylesheet" href="https://github.com/sshabon/sshabon.github.io/blob/main/final_project/stylesheet.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: "Mermaid", sans-serif;
      margin: 0;
      /* Set the background image and size */
      background-size: cover;
      background-color: antiquewhite;
      background-position: center;
      color: #065341;
      text-align: center;
      padding: 5rem 0; /* Adjust the padding to position the text */
    }
    header {
      color: #065341;
      padding: 1rem;
      text-align: center;
    }
    nav {
      color: #065341;
      padding: 0.5rem;
      text-align: center;
    }
    section {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color:#065341;
      padding: 1rem;
      text-align: center;
    }
    nav {
    text-align: center;
    padding: 0.5rem;
    }
    nav a {
    color: #065341; /* Set the color of the links inside the nav element to white */
    text-decoration: none; /* Remove underline from links */
    display: inline-block; /* Make the links inline elements */
    margin: 0 0.5rem; /* Add some spacing between the links */
    background-color: transparent; /* Set the background of the links to transparent */
    padding: 0.25rem 0.5rem; /* Add some padding to the links (optional) */
    }
     /* Create a grid layout to display three foods per row */
     .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      grid-gap: 20px; /* Spacing between grid items */
    }

    /* Style each food item in the menu */
    .food-item {
      background-color: transparent; /* Semi-transparent white background */
      padding: 20px;
      text-align: center;
    }
       /* Style the button links */
    nav .menu-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #065341;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Apply different background colors to the buttons on hover */
    nav .menu-button:hover {
      background-color: #2d8f6d;
    }
  </style>
</head>
<body>

  </nav>
